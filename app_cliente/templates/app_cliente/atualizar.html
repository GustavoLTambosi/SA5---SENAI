{% extends 'app_cliente/index.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'atualizar' id_cliente=cliente.id_cliente %}" method="post">
        {% csrf_token %}
        <h2>Cadastro de Clientes</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Informe seu nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@senai.com">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="47 12345-6789">

        <input type="submit" value="Cadastrar">
    </form>
</div>
{% endblock %}
