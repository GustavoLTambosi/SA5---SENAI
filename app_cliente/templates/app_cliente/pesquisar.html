{% extends 'app_cliente/index.html' %}
{% block content %}
<div class="container">
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th></th>
            <th></th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{cliente.id_cliente}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.telefone}}</td>
            <td>
                <a href="{% url 'excluir' id_cliente=cliente.id_cliente %}">Excluir</a>
            </td>
            <td>
                <a href="{% url 'atualizar' id_cliente=cliente.id_cliente %}">Atualizar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
